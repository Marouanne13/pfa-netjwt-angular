<div class="container mt-4">
  <input
    type="text"
    placeholder="Rechercher un restaurant..."
    class="form-control mb-4 search-input"
    #searchInput
    (input)="onSearchInput(searchInput)"
  />

  <div class="row">
    <div
      class="col-md-3 mb-4"
      *ngFor="let resto of restaurants"
    >
      <div class="card shadow border-0 h-100">
        <div class="image-container position-relative">
          <img
            [src]="resto.imageUrl || 'https://images.unsplash.com/photo-1552566626-52f8b828add9?auto=format&fit=crop&w=800&q=80'"
            class="card-img-top rounded-top"
            alt="Image du restaurant"
            style="height: 200px; object-fit: cover;"
          />
        </div>
        <div class="card-body">
          <h5 class="card-title text-primary fw-bold">{{ resto.nom }}</h5>
          <p class="card-text mb-1">
            <strong>Adresse :</strong> {{ resto.adresse }}
          </p>
          <p class="card-text mb-1">
            <strong>Type de cuisine :</strong> {{ resto.typeCuisine }}
          </p>
          <p class="card-text">
            <strong>⭐</strong> {{ resto.nombreEtoiles }} étoiles
          </p>
        </div>
      </div>
    </div>
  </div>
  
</div>

<app-footer></app-footer>
