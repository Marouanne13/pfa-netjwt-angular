<div class="container login-container">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4">Connexion</h2>

    <!-- âœ… Afficher un message de chargement -->
    <div *ngIf="isLoading" class="text-center text-primary">
      ğŸ”„ Connexion en cours...
    </div>

    <!-- âœ… Afficher une erreur de connexion -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      âŒ {{ errorMessage }}
    </div>

    <form (ngSubmit)="onLogin()" class="needs-validation">
      <div class="mb-3">
        <label class="form-label">Email :</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Mot de passe :</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>

      <!-- âœ… DÃ©sactiver le bouton si en cours de connexion -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
        Se connecter
      </button>
    </form>

    <p class="text-center mt-3">
      Pas encore de compte ? 
      <a routerLink="/register" class="text-decoration-none">Inscrivez-vous</a>
    </p>

    <!-- âœ… Afficher l'ID utilisateur aprÃ¨s connexion -->
    <div *ngIf="userId !== null" class="alert alert-success mt-3">
      âœ… Connexion rÃ©ussie ! Votre ID utilisateur est : <strong>{{ userId }}</strong>
    </div>
  </div>
</div>
