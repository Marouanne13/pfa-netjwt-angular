<body class="register-body">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow-lg p-4 w-50">
          <div class="card-body">
              <h2 class="text-center mb-4 fw-bold">Inscription</h2>

              <form (submit)="onRegister()" class="needs-validation" novalidate>
                  <div class="mb-3">
                      <label class="form-label fw-bold">Nom :</label>
                      <input type="text" class="form-control" [(ngModel)]="nom" name="nom" required>
                  </div>

                  <div class="mb-3">
                      <label class="form-label fw-bold">Email :</label>
                      <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
                  </div>

                  <div class="mb-3">
                      <label class="form-label fw-bold">Mot de passe :</label>
                      <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
                  </div>

                  <div class="mb-3">
                      <label class="form-label fw-bold">Téléphone :</label>
                      <input type="text" class="form-control" [(ngModel)]="telephone" name="telephone" required>
                  </div>

                  <div class="mb-3">
                      <label class="form-label fw-bold">Adresse :</label>
                      <input type="text" class="form-control" [(ngModel)]="adresse" name="adresse" required>
                  </div>

                  <div class="mb-3">
                      <label class="form-label fw-bold">Date de Naissance :</label>
                      <input type="date" class="form-control" [(ngModel)]="dateDeNaissance" name="dateDeNaissance" required>
                  </div>

                  <div class="mb-3">
                      <label class="form-label fw-bold">Genre :</label>
                      <select class="form-select" [(ngModel)]="genre" name="genre" required>
                          <option value="Homme">Homme</option>
                          <option value="Femme">Femme</option>
                          <option value="Autre">Autre</option>
                      </select>
                  </div>

                  <button type="submit" class="btn btn-primary btn-lg w-100 shadow">S'inscrire</button>
              </form>

              <p class="text-center mt-3">
                  Déjà inscrit ?
                  <button (click)="goToLogin()" class="btn btn-outline-primary btn-sm">
                      Se connecter
                  </button>
              </p>
          </div>
      </div>
    </div>
  </body>
