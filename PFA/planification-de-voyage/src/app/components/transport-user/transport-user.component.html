<div *ngFor="let transport of transports">
  <h3>{{ transport.nomCompagnie }}</h3>
  <p>Départ : {{ transport.heureDepart }}</p>
  <p>Arrivée : {{ transport.heureArrivee }}</p>
  <p>Prix : {{ transport.prix }} MAD</p>

  <button (click)="choisirTransport(transport.id)">
    Choisir ce transport
  </button>
</div>

<button (click)="ajouterToutAuPanier()" style="margin-top: 20px;">
  ✅ Confirmer et Ajouter au Panier
</button>
